<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FP selection</title>
</head>
<body>
    <header>
        <img src="./IMG/logo.png" alt="logo fp">
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale Conosco</li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="./IMG/BMW.png" alt="imagem carro" width="100">
                </div>
                <div class="content">
                    <p class="car-information">
                        Unico Dono
                    </p>
                    <h2>
                        BMW
                    </h2>
                    <p class="description">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. At, beatae quos consectetur hic iure animi praesentium velit atque eveniet quisquam corporis, asperiores qui et. Vero aperiam veritatis ipsam ratione voluptatem.
                    </p>
                    <button class="information">
                        Saiba Mais
                    </button>
                </div>
            </div>
        </div>

        <div class="arrows">
            <button><img src="./IMG/arrow.png" alt="left arrow"></button>
            <button><img src="./IMG/arrow.png" alt="right arrow"></button>
        </div>

        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
</body>
</html>
